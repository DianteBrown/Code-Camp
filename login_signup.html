<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - MoniFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .auth-section {
            padding: 30px;
            max-width: 400px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .auth-section input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-section button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .switch-section {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login / Signup</h1>
        <p>Access your MoniFlow account or create a new one.</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="auth-section">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="switch-section">
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a>.</p>
        </div>
    </div>
    <div class="auth-section" id="signup-section" style="display: none;">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch-section">
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a>.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 MoniFlow. All rights reserved.</p>
    </footer>

    <script>
        function showSignupForm() {
            document.querySelector('.auth-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('signup-section').style.display = 'none';
            document.querySelector('.auth-section').style.display = 'block';
        }
    </script>
</body>
</html>

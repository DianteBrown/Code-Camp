    <h1>Twilio Setup</h1>
    <p>Configure your Twilio settings below:</p>

    <!-- Twilio Configuration Form -->
    <form id="twilio-setup-form">
      <label for="accountSid">Account SID:</label>
      <input type="text" id="accountSid" name="accountSid" required />

      <label for="authToken">Auth Token:</label>
      <input type="text" id="authToken" name="authToken" required />

      <label for="phoneNumber">Twilio Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required />

      <button type="submit">Save Settings</button>
    </form>

    <script src="twillo.js"></script>
  </body>

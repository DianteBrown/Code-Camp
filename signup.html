<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval';">
    <link rel="stylesheet" href="styles.css">
    <title>Signup - MoniFlow</title>
    <script type="text/javascript" src="signup.js" defer></script>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
        <p>Join MoniFlow and simplify your financial management.</p>
    </header>
            <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="contacts.html">Contact</a>
        <a href="signup.html">signup</a>
        <a href="login.html">login</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <p id="error-message" style="color: red;"></p>
        <form id="form">
            <div>
                <input type="text" name="username" id="username-input" placeholder="Username" required>    
            </div>
            <div>
                <input type="email" name="email" id="email-input" placeholder="Email" required>        
            </div>
            <div>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>
            <div>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password" required>
            </div>
            <button type="submit">SignUp</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 MoniFlow. All rights reserved.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - MoniFlow</title>
    <script src="login.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Login to MoniFlow</h1>
        <p>Simplify your financial management with MoniFlow.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="contacts.html">Contact</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Login</h2>
        <p id="error-message" class="error-message"></p> <!-- Error message placeholder -->

        <!-- Login Form -->
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Login</button>
        </form>

        <p class="text-center">New here? <a href="signup.html">Create an account</a></p>
        <p class="text-center">Forgot your password? <a href="reset_password.html">Reset Password</a></p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MoniFlow. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaid Integration - MoniFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #statusMessage {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
    <h1>Connect Your Bank Account</h1>
    <p>Securely connect your bank to MoniFlow using Plaid.</p>
    <button id="linkButton">Connect with Plaid</button>
    <div id="statusMessage">Waiting to connect...</div>

    <script>
        document.getElementById('linkButton').onclick = async function() {
            const statusMessage = document.getElementById('statusMessage');

            try {
                // Step 1: Fetch the link token from the server
                statusMessage.textContent = "Fetching link token from server...";
                console.log("Attempting to fetch link token from server...");

                const response = await fetch('https://us-east1-plasma-block-441317-m4.cloudfunctions.net/budgetingappfunction/create_link_token');
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                const linkToken = data.link_token;

                if (linkToken) {
                    console.log("Link Token received from server:", linkToken);
                    statusMessage.textContent = "Link token received, initializing Plaid Link...";
                } else {
                    console.error("Failed to receive a valid link token from the server.");
                    statusMessage.textContent = "Failed to receive a valid link token.";
                    return;
                }

                // Step 2: Initialize Plaid Link with the received link token
                const handler = Plaid.create({
                    token: linkToken,
                    onSuccess: function(public_token, metadata) {
                        console.log('Plaid Link Success! Public Token:', public_token);
                        statusMessage.textContent = "Bank connected successfully!";
                        alert('Bank connected successfully!');
                    },
                    onExit: function(err, metadata) {
                        if (err != null) {
                            console.error('Exit with error:', err);
                            statusMessage.textContent = "Exited with an error: " + err.message;
                        } else {
                            console.log("Exited Plaid Link without errors.");
                            statusMessage.textContent = "Exited Plaid Link.";
                        }
                    },
                    onEvent: function(eventName, metadata) {
                        console.log('Plaid Link Event:', eventName, 'Metadata:', metadata);
                        statusMessage.textContent = `Plaid Link Event: ${eventName}`;
                    }
                });

                // Step 3: Open Plaid Link
                console.log("Opening Plaid Link handler...");
                statusMessage.textContent = "Opening Plaid Link...";
                handler.open();
            } catch (error) {
                console.error('Error encountered:', error);
                statusMessage.textContent = "Unable to initiate Plaid Link. Please try again later.";
                alert('Unable to initiate Plaid Link. Please try again later.');
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaid Integration - MoniFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
    <h1>Connect Your Bank Account</h1>
    <p>Securely connect your bank to MoniFlow using Plaid.</p>
    <button id="linkButton">Connect with Plaid</button>

    <script>
        document.getElementById('linkButton').onclick = async function() {
            try {
                // Fetch the Link Token from the Google Cloud Function
                const response = await fetch('https://us-east1-plasma-block-441317-m4.cloudfunctions.net/budgetingappfunction/create_link_token');
                const data = await response.json();
                const linkToken = data.link_token;

                // Initialize Plaid with the retrieved link token
                const handler = Plaid.create({
                    token: linkToken,
                    onSuccess: function(public_token, metadata) {
                        // Send the public_token to your server to exchange for an access_token
                        console.log('Public Token:', public_token);
                        alert('Bank connected successfully!');
                    },
                    onExit: function(err, metadata) {
                        if (err != null) {
                            console.error('Exit with error:', err);
                        }
                    },
                    onEvent: function(eventName, metadata) {
                        console.log('Event:', eventName, 'Metadata:', metadata);
                    }
                });
                handler.open();
            } catch (error) {
                console.error('Error fetching Link Token:', error);
                alert('Unable to initiate Plaid Link. Please try again later.');
            }
        };
    </script>
</body>
</html>
